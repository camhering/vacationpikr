<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Vacation Pikr</title>
  </head>

  <body>
    <div class="container">
      <div class="jumbotron text-center">
        <h1>Hey! Wanna go somewhere?</h1>
      </div>

      <p>Answer the questions below to find your <strong>perfect</strong> destination!</p>

      <form id="vacation">

        <h1>Beer</h1>

        <select class="form-control" id="beer">
          <option value="lager">lager</option>
          <option value="ipa">ipa</option>
          <option value="pilsner">pilsner</option>
        </select>

        <h2>Your ideal outfit</h2>

        <select class="form-control" id="outfit">
          <option value="jeans and sweater">jeans and sweater</option>
          <option value="shorts and flip flops">short and flip flops</option>
          <option value="jacket and boots">jacket and boots</option>
        </select>

        <h2>Your ideal food</h2>

        <select class="form-control" id="food">
          <option value="pizza">pizza</option>
          <option value="tacos">tacos</option>
          <option value="pie">pie</option>
        </select>

        <h2>Your ideal weather</h2>

        <select class="form-control" id="weather">
          <option value="sun">sun</option>
          <option value="rain">rain</option>
          <option value="snow">snow</option>
        </select>

        <h2>Your ideal form of travel</h2>

        <select class="form-control" id="travel">
          <option value="plane">plane</option>
          <option value="boat">boat</option>
          <option value="car">car</option>
        </select>





        <button type="submit" class="btn">Find my spot!</button>

      </form>

      <div id="yourspot">
        <p>Based on our calculations, we think that <span id="perfect"> </span> will be the perfect destination for you!</p>
      </div>
    </div>

  </body>
</html>
